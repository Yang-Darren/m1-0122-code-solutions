<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Three Column Layout</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>How It Works</h1>
    <div class="row">
      <div class="one-fourth">
        <div>
          <img src="images/screen-1.png" alt="switching">
        </div>
        <div>
          <img class="icon" src="images/switch-icon.png" alt="switch">
        </div>
        <h2>App Switching</h2>
        <p class="text">Toggles all your apps on and off.</p>
      </div>
      <div class="one-fourth">
        <div>
          <img src="images/screen-2.png" alt="Trip">
        </div>
        <div>
          <img class="icon" src="images/filter-icon.png" alt="filter">
        </div>
        <h2>Trip Filtering</h2>
        <p class="text">Evalauates your trip requests.</p>
      </div>
      <div class="one-fourth">
        <div>
          <img src="images/screen-3.png" alt="Service">
        </div>
        <div>
          <img class="icon" src="images/slider-icon.png" alt="slider">
        </div>
        <h2>Service Filters</h2>
        <p class="text">Accepts your ideal trips.</p>
      </div>
      <div class="one-fourth">
        <div>
          <img src="images/screen-2.png" alt="Trip">
        </div>
        <div>
          <img class="icon" src="images/filter-icon.png" alt="filter">
        </div>
        <h2>Stats + Mileage</h2>
        <p class="text">Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
