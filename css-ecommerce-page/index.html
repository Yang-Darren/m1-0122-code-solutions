<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>New Arrivals</h1>
  <div id="container">
    <div class=""one-fifth">">
      <div class="product">
        <img src="images/dress1.jpeg" alt="black dress">
      </div>
      <p class="title">Free People &#124; <span class="gray-font">Size 6</span></p>
      <span style="background-color: blanchedalmond;">$35</span> <del class="gray-font"> $125 retail</del>
    </div>

    <div class=""one-fifth">">
      <div class="product">
        <img src="images/ysl-bag.jpeg" alt="YSL Bag">
      </div>
      <p class="title">Yves Saint Laurent &#124; <span class="gray-font">One-Size</span></p>
      <span style="background-color: blanchedalmond;">$200</span> <del class="gray-font"> $1600 retail</del>
    </div>

    <div class=""one-fifth">">
      <div class="product">
        <img src="images/key.jpeg" alt="gold key">
      </div>
      <p class="title">Tiffany  &#124;  <span class="gray-font"> One-Size</span></p>
      <span style="background-color: blanchedalmond;">$476</span><del class="gray-font">$2000 retail</del>
    </div>

    <div class=""one-fifth">">
      <div class="product">
        <img src="images/lv-bag.jpg" alt="LV wallet">
      </div>
      <p class="title">Louis Vuitton &#124; <span class="gray-font">One-Size</span></p>
      <span style="background-color: blanchedalmond;">$95</span> <del class="gray-font"> $1200 retail</del>
    </div>

    <div class=""one-fifth">">
      <div class="product">
        <img src="images/dress2.jpeg" alt="white dress">
      </div>
      <p class="title">Reformation &#124; <span class="gray-font">Size 4</span></p>
      <span style="background-color: blanchedalmond;">$20</span> <del class="gray-font"> $198 retail</del>
    </div>
  </div>

</body>
</html>
