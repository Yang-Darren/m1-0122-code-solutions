<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h1>LEARN MORE</h1>
    <label for="email">COMPANY EMAIL</label>
    <div>
      <input type="text" name="email" id="email" placeholder="Sally@company.co">
    </div>
    <label for="name">NAME</label>
    <div>
      <input type="text" name="name" id="name" placeholder="Sally Smith">
    </div>
    <label for="location">WHERE ARE YOU HIRING?</label>
    <div>
      <input type="text" name="location" id="location" placeholder="City, Country">
    </div>
    <label for="quantity">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <div>
      <select name="quantity" id="quantity">
        <option value="1 or 2">1-2 Engineers</option>
        <option value="3 or 4">3-4 Engineers</option>
        <option value="5 or more">5+ Engineers</option>
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
