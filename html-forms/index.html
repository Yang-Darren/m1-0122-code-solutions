<!DOCTYPE html>
<html>

<head>
  <title>HTML Forms</title>
</head>

<body>
  <h1>Coding Form!</h1>
  <form action="https://example.com/">

    <label for="email">Email</label>
    <div>
      <input type="text" name="email" id="email">
    </div>

    <p>Why is coding cool?</p>
    <div>
      <select name="opinion">
        <option value="Select">Select an Option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's cool</option>
      </select>
    </div>

    <p>Favorite language(choose one)</p>
    <div>
      <input type="radio" name="language" value="HTML" id="HTML" />
      <label for="HTML">HTML</label>
      <input type="radio" name="language" value="CSS" id="CSS" />
      <label for="CSS">CSS</label>
      <input type="radio" name="language" value="Javascript" id="Javascript" />
      <label for="Javascript">Javascript</label>
    </div>


    <p>Would you like to sign up for more information?</p>
    <div>
      <input type="checkbox" name="email" value="Sign me up" id="Sign me up" />
      <label for="Sign me up">Sign me up!</label>
    </div>


    <label for="comments">Comments</label>
    <div>
      <textarea name="comments" cols="30" rows="15" id="comments"></textarea>
    </div>
    <input type="Submit" value="Submit" />
  </form>

</body>

</html>
